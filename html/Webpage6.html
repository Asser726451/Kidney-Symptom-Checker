<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renal Radar: Kidney Symptom Checker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/navigationBar.css">
    <link rel="stylesheet" href="../css/Webpage6.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navigationBar">
            <ul class="navigationLinks">
                <li><img src="../images/whiteLogo.png" alt="Logo" class="logo"></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/Webpage2.html">Symptom Checker</a></li>
                <li><a href="../html/Webpage.html">AI Chatbot</a></li>
                <li><a href="../html/Webpage5.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Chatbot centered container -->
    <div class="chat-container-wrapper">
        <div class="container">
            <div class="header">
                <h1>ðŸ©º Kidney Disease Assistant</h1>
                <p>Ask me anything about kidney health and disease</p>
            </div>

            <div id="chatbox">
                <div class="welcome-message">
                    ðŸ‘‹ Hello! I'm your Kidney Disease Assistant. I can help answer questions about kidney health, symptoms, treatments, and prevention. How can I help you today?
                </div>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your question here..." 
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Backend API endpoint
    const API_URL = 'http://localhost:8000/chat';

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        userInput.disabled = true;
        sendBtn.disabled = true;
        userInput.value = '';

        addMessage(message, 'user');
        showTypingIndicator();

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });

            if (!response.ok) {
                throw new Error(`Server error: ${response.status}`);
            }

            const data = await response.json();
            hideTypingIndicator();
            addMessage(data.response, 'bot');

        } catch (error) {
            console.error(error);
            hideTypingIndicator();
            showError('Sorry, I encountered an error. Please try again.');
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message message-${sender}`;

        const avatar = document.createElement('div');
        avatar.className = `message-avatar ${sender}-avatar`;
        avatar.textContent = sender === 'user' ? 'U' : 'ðŸ¤–';

        const content = document.createElement('div');
        content.className = 'message-content';
        content.textContent = text;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);
        chatbox.appendChild(messageDiv);

        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function showTypingIndicator() {
        const indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.className = 'message message-bot';

        const avatar = document.createElement('div');
        avatar.className = 'message-avatar bot-avatar';
        avatar.textContent = 'ðŸ¤–';

        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator';
        typingDiv.innerHTML = '<span></span><span></span><span></span>';

        indicator.appendChild(avatar);
        indicator.appendChild(typingDiv);
        chatbox.appendChild(indicator);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function hideTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) indicator.remove();
    }

    function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;

        chatbox.appendChild(errorDiv);
        chatbox.scrollTop = chatbox.scrollHeight;

        setTimeout(() => errorDiv.remove(), 5000);
    }

    window.onload = () => {
        userInput.focus();
    };
</script>

    <script src="../js/navigationBar.js"></script>
</body>

</html>
